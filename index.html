<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--GOOGLE FONTES-->
  <link
    href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Kanit:ital,wght@0,500;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Open+Sans&family=Poppins:wght@200;400;600&family=Spartan:wght@400;500;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!--AWESOME ICONS-->
  <script src="https://kit.fontawesome.com/360389fa35.js" crossorigin="anonymous"></script>

  <!--CSS STYLESHEETS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img class="imglg" src="images/logo.svg" alt="">
  </div>
  <div class="main">
    <div class="leftbox">
      <img class="imgmockup" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="rightbox">
      <ul>
        <li>
          <h1 class="title">Build The Community Your Fans Will Love</h1>
        </li>
        <li>
          <h4 class="subtitle">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.Create
            connections with your users as you engage in genuine discussion.</h4>
        </li>
        <li><button class="button">Register</button></li>
      </ul>
      <br>
      <div class="icons">
        <i class="fab fa-facebook-f hovericon"></i>
        <i class="fab fa-twitter hovericon"></i>
        <i class="fab fa-instagram hovericon"></i>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rottini">Rafael Rottini</a>.
    </p>
  </footer>
</body>
</html>
